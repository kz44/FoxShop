server.error.whitelabel.enabled=false
spring.datasource.url=${DB}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
security.jwt.expiration-time-minutes=60
security.jwt.secret=${JWT_SECRET}
server.servlet.register-default-servlet=true
logging.level.org.springframework.web=debug
logging.level.org.hibernate.jpa=debug
logging.level.org.hibernate.jdbc=debug
logging.level.com.greenfoxacademy.foxshopnullpointerninjasotocyon=debug
